<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\signin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <center>
        <div class="log_in">
            <br>
            <div class="circle"></div>
            <br>
            <br>
            <form>
                <!--Label 1 (first name)-->
                <label for="Fname"><h5>First name </h5></label>
                <input type="text" id="Fname" name="Fname" >
                <br>
                <!--Label 2 (last name)-->
                <br>
                <label for="Lname"><h5>Last name </h5></label>
                <input type="text" id="Lname" name="Lname" >
                <br>
                <!--Label 3 (Email)-->
                <br>
                <label for="email"><h5>Email </h5></label>
                <input type="email" id="email" name="email" >
                <br>
                <!--Label 3 (Password)-->
                <br>
                <label for="pw"><h5>Password </h5></label>
                <input type="password" id="pw" name="pw" >
                <br>
                <!--Submit button-->
                <br>
                <button class="btn">Sign up</button><br>
                <br>
                <a href="login.html"><button class="btn"><a href="login.html" style="color: white;">log in</a></button>
            </form>
        </div>
    </center>

</body>
</html>
